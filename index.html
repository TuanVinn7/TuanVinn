    }

    .container { display: flex; justify-content: center; flex-direction: column; min-height: 100%; }

    .docs-link, .contact-link { font-weight: 500; }

    header, footer { display: flex; justify-content: center; align-items: center; min-height: 100px; height: 100px; }
    header { border-bottom: 1px solid #eaeaea; }
    header h1 { font-size: 1.8rem; margin: 0; font-weight: 500; }
    header p { font-size: 1.3rem; margin: 0; font-weight: 500; }

    .header-item { display: flex; padding: 0 2rem; margin: 2rem 0; text-decoration: line-through; color: #999; }

    .header-item.first { border-right: 1px solid #eaeaea; }
    .header-item-content { display: flex; flex-direction: column; }

    .note {

      border: 1px solid #0070f3;
      font-size: 14px;
      line-height: 1.8;
      color: #0070f3;
      display: inline-block;
    }

    .copyright {
      font-size: 1.2rem;
      color: #888;
      margin-top: 1rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      .owner-error { display: none; }

      .devinfo-container .devinfo-line:not(:last-child) { margin-bottom: 1.6rem; }
      .devinfo-container { margin-bottom: 0; }
      header { flex-direction: column; height: auto; min-height: auto; align-items: flex-start; }
      .header-item.first { border-right: none; margin-bottom: 0; }
      main { padding: 1rem 2rem; }
      body { font-size: 1.4rem; line-height: 1.55; }
